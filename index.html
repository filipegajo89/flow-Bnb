<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://www.gstatic.com/firebasejs/ https://cdnjs.cloudflare.com/ https://cdn.jsdelivr.net/; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com/; font-src 'self' https://cdnjs.cloudflare.com/ data:; img-src 'self' https://via.placeholder.com/ https://i.imgur.com/ data: assets/images/ assets/icons/; connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://*.firebasedatabase.app https://firestore.googleapis.com https://*.googleapis.com;">
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">
    <title>FlowBnb - Gestão Financeira de Imóveis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            background: linear-gradient(135deg, rgba(12, 46, 105, 0.95), rgba(9, 177, 136, 0.85)), url('assets/images/property-bg.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .login-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .login-logo {
            height: 4rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            transition: all 0.3s ease;
        }
        
        .login-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        
        .login-title {
            margin-left: 1rem;
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(90deg, #0c2e69, #09b188);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }
        
        .login-tagline {
            text-align: center;
            color: #2c3e50;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            background-color: #f8fafc;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #09b188;
            box-shadow: 0 0 0 3px rgba(9, 177, 136, 0.2);
            background-color: white;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to right, #09b188, #0c2e69);
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(9, 177, 136, 0.2);
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #08a078, #0a2554);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(9, 177, 136, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .register-link {
            color: #09b188;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .register-link:hover {
            color: #0c2e69;
            text-decoration: underline;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-icon {
            position: absolute;
            top: 0.75rem;
            left: 1rem;
            color: #a0aec0;
        }
        
        .form-input-icon {
            padding-left: 2.5rem;
        }
        
        /* Animação de loading */
        .loading-spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-loading .loading-spinner {
            display: inline-block;
        }
        
        /* Notificações */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            max-width: 24rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.success {
            background-color: #09b188;
        }
        
        .notification.error {
            background-color: #e53e3e;
        }
        
        .notification.info {
            background-color: #3182ce;
        }
        
        /* Modo escuro para os navegadores que suportam */
        @media (prefers-color-scheme: dark) {
            .login-card {
                background: rgba(30, 41, 59, 0.95);
            }
            
            .login-tagline {
                color: #e2e8f0;
            }
            
            .form-label {
                color: #e2e8f0;
            }
            
            .form-input {
                background-color: rgba(30, 41, 59, 0.8);
                border-color: #4b5563;
                color: #e2e8f0;
            }
            
            .form-input:focus {
                background-color: rgba(30, 41, 59, 0.9);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Notificações -->
        <div id="notification" class="notification"></div>
        
        <div class="login-container min-h-screen flex items-center justify-center p-4">
            <div class="login-card w-full max-w-md p-8">
                <div class="login-logo-container">
                    <img src="assets/images/logo.png" alt="FlowBnb Logo" class="login-logo">
                    <h1 class="login-title">FlowBnb</h1>
                </div>
                
                <p class="login-tagline">Gestão Financeira Inteligente para seus Imóveis</p>
                
                <form id="loginForm" class="space-y-6">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope form-icon"></i>
                            <input type="email" id="email" required class="form-input form-input-icon" placeholder="Seu endereço de email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <div class="relative">
                            <i class="fas fa-lock form-icon"></i>
                            <input type="password" id="password" required class="form-input form-input-icon" placeholder="Sua senha">
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="submit-btn flex items-center justify-center">
                            <span class="loading-spinner"></span>
                            <span id="submitButtonText">Entrar</span>
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-300">
                        Não tem uma conta? <a href="#" id="registerLink" class="register-link">Registre-se</a>
                    </p>
                </div>
                
                <div class="mt-8 text-center text-xs text-gray-500 dark:text-gray-400">
                    <p>&copy; 2025 FlowBnb - Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Scripts da aplicação -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Script para melhorar a experiência de login -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const submitButton = document.querySelector('.submit-btn');
            const submitButtonText = document.getElementById('submitButtonText');
            const notification = document.getElementById('notification');
            const registerLink = document.getElementById('registerLink');
            
            // Inicializar modo do formulário
            loginForm.dataset.mode = 'login';
            
            // Função para mostrar notificações
            function showNotification(message, type = 'info') {
                notification.textContent = message;
                notification.className = 'notification ' + type;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Alternar entre login e registro
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (loginForm.dataset.mode === 'register') {
                    // Voltar para login
                    loginForm.dataset.mode = 'login';
                    submitButtonText.textContent = 'Entrar';
                    registerLink.textContent = 'Registre-se';
                    showNotification('Volte para o login', 'info');
                } else {
                    // Mudar para registro
                    loginForm.dataset.mode = 'register';
                    submitButtonText.textContent = 'Registrar';
                    registerLink.textContent = 'Voltar para login';
                    showNotification('Crie uma nova conta', 'info');
                }
            });
            
            // Lidar com envio do formulário
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = loginForm.email.value;
                const password = loginForm.password.value;
                
                // Validação básica
                if (!email || !password) {
                    showNotification('Por favor, preencha todos os campos', 'error');
                    return;
                }
                
                // Mostrar loading
                submitButton.classList.add('btn-loading');
                submitButton.disabled = true;
                
                try {
                    if (loginForm.dataset.mode === 'register') {
                        // Modo de registro
                        await register(email, password);
                        showNotification('Conta criada com sucesso!', 'success');
                    } else {
                        // Modo de login
                        await login(email, password);
                        showNotification('Login realizado com sucesso!', 'success');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    showNotification(error.message, 'error');
                    
                    // Remover loading
                    submitButton.classList.remove('btn-loading');
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
